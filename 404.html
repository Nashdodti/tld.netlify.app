<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found | TLD</title>
<link rel="shortcut icon" href="assets/favicon.ico">
<link rel="stylesheet" media="all" href="assets/style.css">
<style>
.error-page {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
}
.error-code {
  font-size: 8rem;
  font-weight: 600;
  color: #BF2B28;
  margin-bottom: 1rem;
}
.error-message {
  font-size: 2.4rem;
  font-weight: 600;
  margin-bottom: 1rem;
}
.error-description {
  font-size: 1.6rem;
  color: #666;
  margin-bottom: 2rem;
  max-width: 600px;
}
.error-btn {
  display: inline-block;
  padding: 1.6rem 2.4rem;
  font-size: 1.6rem;
  color: #BF2B28;
  border: 1px solid #BF2B28;
  text-decoration: none;
  transition: all 0.3s;
}
.error-btn:hover {
  color: #fff;
  background: #BF2B28;
}
@media screen and (max-width: 800px) {
  .error-code { font-size: 6rem; }
  .error-message { font-size: 2rem; }
  .error-description { font-size: 1.4rem; }
}
@media screen and (max-width: 420px) {
  .error-code { font-size: 4rem; }
  .error-message { font-size: 1.6rem; }
  .error-description { font-size: 1.2rem; }
  .error-btn { font-size: 1.4rem; padding: 1.4rem 1.6rem; }
}
</style>
</head>
<body>
<header class="header">
<a class="header__logo" href="index.html"><img src="assets/tld.svg" alt="TLD Logo" /></a>
</header>

<div class="error-page">
<div class="error-code">404</div>
<h1 class="error-message">Page Not Found</h1>
<p class="error-description">
The page you're looking for doesn't exist or has been moved.
</p>
<a href="index.html" class="error-btn">Return Home</a>
</div>

<div class="copyright">Â© 2025 T L D All Rights Reserved.</div>
</body>
</html>
